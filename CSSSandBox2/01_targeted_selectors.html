<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        /* Direct Child */
        div > p{ /* > (direct child)*/
            background: #ddd;
        }

        /* Directly After */
        div + p { /* sibling from the div */
            bacground: #333;
            color: #fff;
        }

        /* By Attribute */
        a[target] {
            background: #ff0000;
            color: #fff;
        }

        /* Specific Attribute Value */
        input[type='text'],
        input[type='email'] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>Item 1</li>
            <li><p>Item 2</p></li>
            <li>Item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Page 1</a> <a href="#">Page 2</a> <a href="http://google.com" target="_blank">Google</a> <!-- targeted attribute -->

    <br /><br />

    <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="submit" placeholder="Submit" />
    </form>
</body>
</html>
